alert:
- debug
description: Detects suspicious PowerShell invocation with a parameter substring
filter:
- query:
    query_string:
      query: (log_name:"Microsoft\-Windows\-Sysmon\/Operational" AND event_id:"1"
        AND event_data.CommandLine:("\ \-windowstyle\ h\ " "\ \-windowstyl\ h" "\
        \-windowsty\ h" "\ \-windowst\ h" "\ \-windows\ h" "\ \-windo\ h" "\ \-wind\
        h" "\ \-win\ h" "\ \-wi\ h" "\ \-win\ h\ " "\ \-win\ hi\ " "\ \-win\ hid\
        " "\ \-win\ hidd\ " "\ \-win\ hidde\ " "\ \-NoPr\ " "\ \-NoPro\ " "\ \-NoProf\
        " "\ \-NoProfi\ " "\ \-NoProfil\ " "\ \-nonin\ " "\ \-nonint\ " "\ \-noninte\
        " "\ \-noninter\ " "\ \-nonintera\ " "\ \-noninterac\ " "\ \-noninteract\
        " "\ \-noninteracti\ " "\ \-noninteractiv\ " "\ \-ec\ " "\ \-encodedComman\
        " "\ \-encodedComma\ " "\ \-encodedComm\ " "\ \-encodedCom\ " "\ \-encodedCo\
        " "\ \-encodedC\ " "\ \-encoded\ " "\ \-encode\ " "\ \-encod\ " "\ \-enco\
        " "\ \-en\ ") AND event_data.Image.keyword:(*\\Powershell.exe))
index: logstash-beats-*
name: Suspicious-PowerShell-Parameter-Substring_0
priority: 2
realert:
  minutes: 0
type: any


